<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
       <link rel="stylesheet" href="lista.css">

  </head>
  <body>
    <h1>To Do List</h1>

    <p>Enter a task you want you to be reminded to do</p>

  <form action="index.html" onsubmit="create">
    <div class="bar">
    <input type="text" size="50" id="task" onkeypress="return enterKeyPressed(event)" placeholder="Do the dishes for example"> <span onclick="addTask" class"addBtn">add task</span></div>
  </form>

  <ul id="list">
    <li>take the trash out</li>
    <li>study for the test</li>
    <li>cook the dinner</li>
  </ul>

     <script src="lista.js"></script>
  </body>
</html>
