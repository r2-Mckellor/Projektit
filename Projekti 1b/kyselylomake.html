<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kyselylomake</title>
        <link rel="stylesheet" href="kyselylomake.css"
  </head>
  <body>
    <div class="keskita">
      <form action="/" method="get" name="insc" id="form" onsubmit="return tarkasta(); return false;">
      <article>
        <h1>Kyselylomake</h1>
        <table>

          <tr>
          <div class="left">
            <label for="name">Koko nimi:</label>
          </div>
          <div class=right>
            <input input type="text" id="name" name="fname" placeholder="John Doe" required pattern="[a-zA-Z]{3-12} " maxlength="12">
          </div>
          </tr>

          <tr>
          <div class="left">
            <label class="email"><br>Sähköposti:</label>
          </div>
          <div class="right">
            <input input type="text" id="email" name="email" placeholder="john.doe@gmail.com" required>
          </div>
          </tr>

          <tr>
          <div class="left">
           <label class="age"><br>Ikä:</label>
         </div>
         <div class="right">
           <input input type="text" id="age" name="age" placeholder="18-95v" required>
         </div>
         </tr>

        </table>
        <p class="left">Mikä tilanne sinulla juuri nyt on</p>
          <div class="center">
              <tr>
                <select id = "work" name="work" required>
                  <option value="0">valitse aihe</option>
                  <option value="1">Olen työtön</option>
                  <option value="2">Olen opiskelija</option>
                  <option value="3">Etsin väliaika työtä</option>
                </select>
              </tr>
          </div>

      <br>
      <p class="left">Kuinka paljon haluaisit työskennellä viikossa</p>
        <div class="left">
          <input type="radio" name="time" value="time1">
          <label> 10-20 h/vko</label><br>

          <input type="radio" name="time" value="time2">
          <label> 20-35 h/vko</label><br>

          <input type="radio" name="time" value="time3">
          <label> kokoaikaisesti</label><br>
        </div>

      <br>
      <p class="left">Mitä kieliä osaat?</p>
        <div class="left">
          <input type="checkbox" id="lang" value="Python">
          <label> Osaan Pythonia</label><br>

          <input type="checkbox" id="lang" value="Javascript">
          <label> Osaan Javascriptiä</label><br>

          <input type="checkbox" id="lang" value="C#">
          <label> Osaan C#</label><br>
        </div>

      <br>
      <p class="left">Mistä haluaisit saada selvää?</p>
        <tr>
          <td colspan="2" class="keskita"><textarea id="info" rows="8" cols="53"></textarea></td>
        </tr>

      <br><br>
        <div class="keskita">
            <input type="submit" name="Lähetä" value="Lähetä">
        </div>

        </article>
      </form>
    </div>
  </body>
</html>
